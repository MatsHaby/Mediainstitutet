<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <div class="logo">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="wrapper">

        <div class="playerone" id="playerone">
            <div id="scoreplayer" class="score">0</div>
            <p>Player</p>
            <div class="imgg" id="imgp1">
                <img src="img/rock.png">
            </div>
            <div class="selection">
                <img class="selection__item" alt="rock" src="img/rock.png">
                <img class="selection__item" alt="scissor" src="img/scissor.png">
                <img class="selection__item" alt="paper" src="img/paper.png">
            </div>
        </div>


        <div class="vs">
            <h1>VS</h1>
            <button class="play" id="play">Play</button>
            <button class="restart" id="restart">Restart</button>
        </div>

        <div class="playertwo" id="playertwo">
            <div id="scorecomputer" class="score">0</div>
            <p>Computer</p>
            <div id="imgp2" class="imgg">
                <img src="img/rock.png">
            </div>
        </div>
    </div>

    <script src=" script.js"></script>
</body>

</html>
